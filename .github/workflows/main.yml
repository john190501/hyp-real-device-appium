name: HyperExecute-Real-Device-Android
on:
  workflow_dispatch:
    inputs:
      username:
        required: true
        description: LT Username
      accessKey:
        description: LT Access Key
        required: true
      sampleRepoLink:
        description: Link to the HyperExecute sample repo
        default: https://github.com/john190501/hyp-real-device-appium
        required: true

jobs:
  HyperExecute-Real-Device-Android:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [linux-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Starting CLI testing
        id: testng
        shell: bash
        run: |
          echo "Step 1: Downloading sample suite"
          git clone ${{ github.event.inputs.sampleRepoLink }}
          echo "Step 2: Download CLI"
          cd hyp-real-device-appium
          curl https://downloads.lambdatest.com/hyperexecute/linux/hyperexecute
          echo "Step 3: Setting Environment Variables"
          export LT_USERNAME=${{ github.event.inputs.username }}
          export LT_ACCESS_KEY=${{ github.event.inputs.accessKey }}
          echo $LT_USERNAME
          echo $LT_ACCESS_KEY
          echo "Step 4: Executing the test"
          ./hyperexecute --user $LT_USERNAME --key $LT_ACCESS_KEY --config yaml/hyp-rd-android-multiple.yaml
